<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiet Words</title>

  <style>
    body {
      font-family: "Georgia", serif;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      width: 380px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    h1 {
      font-weight: normal;
      letter-spacing: 1px;
      margin-bottom: 22px;
      font-size: 24px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background: #c9a063;
      color: #1a1a2e;
    }

    .quote {
      margin-top: 24px;
      font-size: 17px;
      line-height: 1.7;
      min-height: 110px;
      opacity: 1;
      transition: opacity 0.25s ease;
    }

    .intensity-label {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>Quiet Words</h1>

  <input id="herMood" placeholder="Her mood (calm, playful, distant‚Ä¶)" />
  <input id="herNature" placeholder="Her nature (kind, strong, artistic‚Ä¶)" />

  <select id="situation">
    <option value="romantic">Romantic</option>
    <option value="beauty">Her Beauty</option>
    <option value="love">Love</option>
    <option value="longing">Longing</option>
    <option value="heartbreak">Heartbreak</option>
    <option value="philosophical">Philosophical</option>
    <option value="calm">Calm</option>
    <option value="ambition">Ambition</option>
    <option value="hard">Hard Times</option>
    <option value="realistic">Realistic</option>
    <option value="inspiring">Inspiring</option>
    <option value="direct">Direct</option>
    <option value="expressive">Expressive</option>
  </select>

  <!-- INTENSITY SLIDER -->
  <input type="range" id="intensity" min="1" max="3" value="2">
  <div class="intensity-label">Soft ‚Üê ‚Üí Intense</div>

  <button onclick="getQuote()">Give me words</button>
  <button onclick="describeHer()">Describe her üåô</button>

  <div class="quote" id="quote"></div>
</div>

<script>

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function build(opening, middle, contrast, ending) {
  return { opening, middle, contrast, ending };
}

function getIntensity() {
  return parseInt(document.getElementById("intensity").value);
}

window.getQuote = function () {

  const situation = document.getElementById("situation").value;
  const intensity = getIntensity();

  const engine = {

    romantic: build(
      ["Love doesn‚Äôt rush.", "Real connection arrives quietly.", "Some hearts meet softly."],
      ["It steadies the chaos.", "It feels safe.", "It calms the ego."],
      ["Even when distance tries,", "Despite fear,", "While the world confuses intensity for love,"],
      ["it remains.", "it stays.", "it chooses calm."]
    ),

    beauty: build(
      ["Her beauty isn‚Äôt loud.", "She doesn‚Äôt perform.", "She doesn‚Äôt chase attention."],
      ["It rests in her presence.", "It lives in her silence.", "It feels effortless."],
      ["While others try too hard,", "Even without trying,", "Without asking for it,"],
      ["she glows.", "she lingers.", "she stands apart."]
    ),

    love: build(
      ["Real love feels steady.", "True affection is calm.", "Love isn‚Äôt chaos."],
      ["It reassures quietly.", "It protects gently.", "It doesn‚Äôt compete."],
      ["Even when pride interferes,", "Despite doubt,", "While emotions fluctuate,"],
      ["it holds.", "it stays.", "it remains grounded."]
    ),

    longing: build(
      ["Missing someone is quiet.", "Absence feels heavy.", "Longing stretches time."],
      ["It deepens memory.", "It softens the heart.", "It echoes in silence."],
      ["Even in distance,", "Despite pretending to move on,", "While staying strong outside,"],
      ["the feeling lingers.", "it returns.", "it remains."]
    ),

    heartbreak: build(
      ["Not all endings scream.", "Some goodbyes whisper.", "Heartbreak humbles."],
      ["It reshapes identity.", "It forces reflection.", "It strips illusions."],
      ["Even when pride resists,", "Despite denial,", "While pretending strength,"],
      ["clarity forms.", "growth begins.", "pain teaches."]
    ),

    philosophical: build(
      ["Fear speaks first.", "Time never rushes.", "Wisdom grows slowly."],
      ["Truth whispers.", "Meaning takes patience.", "Clarity requires discomfort."],
      ["While ego demands certainty,", "Even when confusion dominates,", "Though doubt feels safer,"],
      ["understanding waits.", "growth unfolds.", "truth survives."]
    ),

    calm: build(
      ["Peace is strength.", "Stillness carries power.", "Calm isn‚Äôt weakness."],
      ["It sharpens awareness.", "It stabilizes emotion.", "It grounds decisions."],
      ["Even in chaos,", "Despite noise,", "While pressure builds,"],
      ["it centers you.", "it steadies you.", "it protects you."]
    ),

    ambition: build(
      ["Ambition whispers first.", "Dreams grow quietly.", "Vision requires patience."],
      ["Discipline feeds it.", "Consistency shapes it.", "Effort protects it."],
      ["While others hesitate,", "Even when unseen,", "Despite slow results,"],
      ["it builds.", "it compounds.", "it strengthens."]
    ),

    hard: build(
      ["Hard times test identity.", "Pressure reveals truth.", "Storms expose character."],
      ["Resilience forms privately.", "Strength grows unseen.", "Endurance reshapes you."],
      ["Even when quitting tempts,", "Despite exhaustion,", "While doubt screams,"],
      ["you rise.", "you adapt.", "you endure."]
    ),

    realistic: build(
      ["Motivation fades.", "Nobody applauds routine.", "Discipline feels repetitive."],
      ["Consistency builds identity.", "Progress hides in repetition.", "Improvement looks boring."],
      ["While others wait to feel ready,", "Even when it feels pointless,", "Though results are slow,"],
      ["it compounds.", "it wins.", "it matters."]
    ),

    inspiring: build(
      ["Keep going.", "Start anyway.", "Move forward."],
      ["Momentum builds.", "Effort accumulates.", "Progress forms quietly."],
      ["Even when unnoticed,", "Despite doubt,", "While others pause,"],
      ["you grow.", "you evolve.", "you advance."]
    ),

    direct: build(
      ["Stop waiting.", "Decide now.", "Move."],
      ["Excuses delay growth.", "Action removes doubt.", "Fear exaggerates risk."],
      ["Time won‚Äôt pause,", "Opportunity won‚Äôt beg,", "No one is coming,"],
      ["act.", "move.", "change."]
    ),

    expressive: build(
      ["Feeling deeply is strength.", "Vulnerability is rare courage.", "Emotion reveals depth."],
      ["Honesty feels heavy.", "Intensity is misunderstood.", "Softness is power."],
      ["Even when judged,", "Despite misunderstanding,", "While hiding feels easier,"],
      ["express it.", "own it.", "embrace it."]
    )

  };

  const data = engine[situation];

  let quote;

  if (intensity === 1) {
    quote = random(data.opening) + " " + random(data.middle);
  } else if (intensity === 2) {
    quote = random(data.opening) + " " + random(data.middle) + " " + random(data.ending);
  } else {
    quote = random(data.opening) + " " + random(data.middle) + " " + random(data.contrast) + " " + random(data.ending);
  }

  const box = document.getElementById("quote");

  box.style.opacity = 0;
  setTimeout(() => {
    box.innerText = quote;
    box.style.opacity = 1;
  }, 200);

};


window.describeHer = function () {

  const mood = document.getElementById("herMood").value.trim();
  const nature = document.getElementById("herNature").value.trim();
  const intensity = getIntensity();

  if (!mood && !nature) {
    document.getElementById("quote").innerText =
      "She doesn‚Äôt need definition to be felt.";
    return;
  }

  let line;

  if (intensity === 1) {
    line = `She feels ${mood || "quiet"}, and her ${nature || "presence"} is gentle.`;
  } else if (intensity === 2) {
    line = `She feels ${mood || "present"}, and her ${nature || "energy"} changes the room without trying.`;
  } else {
    line = `Even when she feels ${mood || "lost"}, her ${nature || "depth"} commands attention without asking for it.`;
  }

  document.getElementById("quote").innerText = line;

};

</script>

</body>
</html>
